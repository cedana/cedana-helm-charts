{{- if not .Values.cedanaConfig.preExistingSecret -}}
apiVersion: v1
kind: Secret
metadata:
  name: cedana-secrets
  labels:
    app: cedana-secrets
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  signoz-access-token: "{{ .Values.cedanaConfig.signozAccessToken | b64enc }}"
  cedana-auth-token: "{{ .Values.cedanaConfig.cedanaAuthToken | b64enc }}"
  cedana-cluster-name: "{{ .Values.cedanaConfig.cedanaClusterName | b64enc }}"
  cedana-url: "{{ .Values.cedanaConfig.cedanaUrl | b64enc }}"
  cedana-sqs-queue-url: "{{ .Values.cedanaConfig.cedanaSqsQueueUrl | b64enc }}"
  plugins-builds: "{{ .Values.cedanaConfig.pluginsBuilds | b64enc }}"
  plugins-native-version: "{{ .Values.cedanaConfig.pluginsNativeVersion | b64enc }}"
  plugins-criu-version: "{{ .Values.cedanaConfig.pluginsCriuVersion | b64enc }}"
  plugins-runtime-shim-version: "{{ .Values.cedanaConfig.pluginsRuntimeShimVersion | b64enc }}"
  plugins-gpu-version: "{{ .Values.cedanaConfig.pluginsGpuVersion | b64enc }}"
  plugins-streamer-version: "{{ .Values.cedanaConfig.pluginsStreamerVersion | b64enc }}"
  log-level: "{{ .Values.cedanaConfig.logLevel | b64enc }}"
{{- end }}
