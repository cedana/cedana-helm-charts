{{- if not .Values.cedanaConfig.preExistingSecret -}}
apiVersion: v1
kind: Secret
metadata:
  name: cedana-secrets
  labels:
    app: cedana-secrets
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  cedana-auth-token: "{{ .Values.cedanaConfig.cedanaAuthToken | b64enc }}"
  cedana-registry-user: "{{ .Values.cedanaConfig.cedanaRegistryUser | b64enc }}"
  cedana-registry-password: "{{ .Values.cedanaConfig.cedanaRegistryPassword | b64enc }}"
{{- end }}
