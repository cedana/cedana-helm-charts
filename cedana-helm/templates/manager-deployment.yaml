apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cedana-helm.fullname" . }}-manager
  labels:
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: cedana-helm
    app.kubernetes.io/part-of: cedana-helm
  {{- include "cedana-helm.labels" . | nindent 4 }}
spec:
  {{- if not .Values.controllerManager.autoscaling.enabled }}
  replicas: {{ .Values.controllerManager.autoscaling.replicaCount }}
  revisionHistoryLimit: {{ .Values.controllerManager.autoscaling.deploymentRevisionHistoryLimit | default 10 }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/component: manager
      {{- include "cedana-helm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      {{- with .Values.controllerManager.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/component: manager
        {{- include "cedana-helm.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: kube-rbac-proxy
        args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=0
        env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.14.1
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        resources:
          {{- toYaml .Values.controllerManager.rbac.resources | nindent 10 }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
      - name: manager
        args: {{- toYaml .Values.controllerManager.manager.args | nindent 8 }}
        command:
        - /manager
        env:
        - name: SIGNOZ_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ template "cedana-helm.cedanaSecretName" . }}
              key: signoz-access-token
        - name: CEDANA_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ template "cedana-helm.cedanaSecretName" . }}
              key: cedana-auth-token
        - name: CEDANA_URL
          valueFrom:
            secretKeyRef:
              name: {{ template "cedana-helm.cedanaSecretName" . }}
              key: cedana-url
        - name: CEDANA_PORT
          valueFrom:
            secretKeyRef:
              name: {{ template "cedana-helm.cedanaSecretName" . }}
              key: cedana-port
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        - name: CONTROLLER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: {{ .Values.controllerManager.manager.image.repository }}:{{ .Values.controllerManager.manager.image.tag }}
        imagePullPolicy: {{ .Values.controllerManager.manager.image.imagePullPolicy }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {{- toYaml .Values.controllerManager.manager.resources | nindent 10
          }}
        securityContext: {{- toYaml .Values.controllerManager.manager.containerSecurityContext
          | nindent 10 }}
      securityContext:
        runAsNonRoot: true
      serviceAccountName: {{ include "cedana-helm.serviceAccountName" . }}
      terminationGracePeriodSeconds: 10
      {{- with .Values.controllerManager.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controllerManager.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
