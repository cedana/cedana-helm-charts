  labels:
    app.kubernetes.io/component: kube-rbac-proxy
    app.kubernetes.io/created-by: cedana-operator
    app.kubernetes.io/part-of: cedana-operator
  {{- include "cedana-helm.labels" . | nindent 4 }}
rules:
- nonResourceURLs:
  - /metrics
  verbs:
  - get