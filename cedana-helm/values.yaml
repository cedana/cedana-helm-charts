nameOverride: ""
fullnameOverride: ""

startOtelcol: true

cedanaConfig:
  signozAccessToken: ""
  cedanaAuthToken: ""
  cedanaUrl: ""
  # Uncomment, to use custom pre-existing secret
  # preExistingSecret: cedana-secret-user

  # Secrets required
  #    signoz-access-token
  #    cedana-auth-token
  #    cedana-url

daemonHelper:
  upgradeAndRestart: false
  service:
    annotations: {}
  image:
    repository: cedana/cedana-helper-test
    tag: hotfix-buffersize
    imagePullPolicy: Always
  updateStrategy:
    maxSurge: 0
    maxUnavailable: 1
  tolerations: []
  affinity: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "cedana-controller-manager"

controllerManager:
  autoscaling:
    enabled: false
    replicaCount: 1
    deploymentRevisionHistoryLimit: 10
  service:
    annotations: {}
    ports:
      - protocol: TCP
        port: 1324
        targetPort: 1324
  manager:
    podAnnotations: {}
    args:
      - --health-probe-bind-address=:8081
      - --metrics-bind-address=127.0.0.1:8080
      - --leader-elect
    containerSecurityContext:
      # controller doesn't require any privileges
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
    image:
      repository: cedana/cedana-controller-test
      tag: feat-bump-buf
      imagePullPolicy: Always
    resources:
      # empty to ensure minimal resource
      # usage on demo/test deployments
      # uncomment or add custom resource
      # limits:
      #   cpu: 500m
      #   memory: 128Mi
      # requests:
      #   cpu: 10m
      #   memory: 64Mi
  rbac:
    resources:
      # empty to ensure minimal resource
      # usage on demo/test deployments
      # uncomment or add custom resource
      # limits:
      #   cpu: 500m
      #   memory: 128Mi
      # requests:
      #   cpu: 10m
      #   memory: 64Mi
  tolerations: []
  affinity: {}

kubernetesClusterDomain: cluster.local

metricsService:
  ports:
    - name: https
      port: 8443
      protocol: TCP
      targetPort: https
  type: ClusterIP
