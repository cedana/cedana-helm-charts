nameOverride: ""
fullnameOverride: ""

startOtelcol: true

# Install the following CRDs before setting installKueue as true
# kubectl apply --server-side -f https://github.com/kubernetes-sigs/kueue/releases/download/v0.10.1/manifests.yaml
installKueue: false

cedanaConfig:
  signozAccessToken: ""
  cedanaAuthToken: ""
  cedanaUrl: ""
  cedanaClusterName: ""
  cedanaSqsQueueUrl: ""
  pluginsBuilds: "release"
  pluginsNativeVersion: "latest"
  pluginsCriuVersion: "latest"
  pluginsRuntimeShimVersion: "latest"
  pluginsGpuVersion: "latest"

  # Uncomment, to use custom pre-existing secret
  # preExistingSecret: cedana-secret-user

  # Secrets required
  #    signoz-access-token
  #    cedana-cluster-name
  #    cedana-auth-token
  #    cedana-url

daemonHelper:
  upgradeAndRestart: false
  service:
    annotations: {}
  image:
    repository: cedana/cedana-helper
    tag: latest
    imagePullPolicy: IfNotPresent
  updateStrategy:
    maxSurge: 0
    maxUnavailable: 1
  tolerations: []
  affinity: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "cedana-controller-manager"

controllerManager:
  autoscaling:
    enabled: false
    replicaCount: 1
    deploymentRevisionHistoryLimit: 10
  service:
    annotations: {}
    ports:
      - protocol: TCP
        port: 1324
        targetPort: 1324
  manager:
    podAnnotations: {}
    args:
      - --health-probe-bind-address=:8081
      - --metrics-bind-address=127.0.0.1:8080
      - --leader-elect
    containerSecurityContext:
      # controller doesn't require any privileges
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
    image:
      repository: cedana/cedana-controller
      tag: latest
      imagePullPolicy: IfNotPresent
    resources:
      # empty to ensure minimal resource
      # usage on demo/test deployments
      # uncomment or add custom resource
      # limits:
      #   cpu: 500m
      #   memory: 128Mi
      # requests:
      #   cpu: 10m
      #   memory: 64Mi
  rbac:
    resources:
      # empty to ensure minimal resource
      # usage on demo/test deployments
      # uncomment or add custom resource
      # limits:
      #   cpu: 500m
      #   memory: 128Mi
      # requests:
      #   cpu: 10m
      #   memory: 64Mi
  tolerations: []
  affinity: {}

kubernetesClusterDomain: cluster.local

metricsService:
  ports:
    - name: https
      port: 8443
      protocol: TCP
      targetPort: https
  type: ClusterIP
