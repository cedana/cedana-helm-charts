name: Release

permissions:
  contents: write
  packages: write
  actions: read
  id-token: write
  pull-requests: write
  checks: write

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      debug_test:
        type: boolean
        description: "Run tests with debugging enabled"
        required: false
        default: false
      debug_publish:
        type: boolean
        description: "Run publish with debugging enabled"
        required: false
        default: false

concurrency:
  group: release-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Check
    uses: ./.github/workflows/check.yml
    secrets: inherit
    with:
      helm: true
      version: true

  prepare:
    name: Prepare
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Upload helm chart
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: cedana-helm

  download:
    name: Download
    uses: cedana/cedana/.github/workflows/download.yml@main
    needs: check
    secrets: inherit
    with:
      # TODO: Instead match the versions on the helm chart
      cedana_version: release
      criu_version: release
      gpu_version: release
      streamer_version: release
      controller_version: release
      runtime_shim_version: release

  test:
    name: Test
    uses: cedana/cedana/.github/workflows/test_k8s.yml@main
    needs: [prepare, download]
    secrets: inherit
    with:
      ref: main
      debug: ${{ startsWith(github.event_name, 'workflow') && inputs.debug_test }}
      post_summary: false

  publish:
    name: Publish
    uses: ./.github/workflows/publish.yml
    needs: [test]
    secrets: inherit
    with:
      debug: ${{ startsWith(github.event_name, 'workflow') && inputs.debug_publish }}
      github: true
      dockerhub: true
      post_summary: true
